name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Create deployment package
        run: |
          tar -czf deploy.tar.gz \
            --exclude=node_modules \
            --exclude=.next \
            --exclude=.git \
            --exclude=*.log \
            .

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e

            echo "=========================================="
            echo "Starting deployment to VPS"
            echo "=========================================="

            VPS_PATH="/var/www/blog-webartisan"
            PM2_NAME="blog-webartisan"

            echo ""
            echo "=== Creating directory if not exists ==="
            sudo mkdir -p $VPS_PATH

            echo ""
            echo "=== Extracting files ==="
            sudo rm -rf $VPS_PATH/.next
            sudo tar -xzf /tmp/deploy.tar.gz -C $VPS_PATH

            echo ""
            echo "=== Installing dependencies ==="
            cd $VPS_PATH
            sudo pnpm install

            echo ""
            echo "=== Generating Prisma client ==="
            sudo pnpm prisma generate

            echo ""
            echo "=== Running migrations ==="
            sudo pnpm prisma migrate deploy

            echo ""
            echo "=== Restarting PM2 ==="
            sudo pm2 restart $PM2_NAME || sudo pm2 start npm --name "$PM2_NAME" -- start

            echo ""
            echo "=== Cleanup ==="
            rm -f /tmp/deploy.tar.gz

            echo ""
            echo "=== PM2 Status ==="
            sudo pm2 status $PM2_NAME

            echo ""
            echo "=========================================="
            echo "Deployment completed successfully!"
            echo "=========================================="
