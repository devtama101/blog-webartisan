name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/blog-webartisan

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=raw,value=${{ github.sha }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e

            echo "=========================================="
            echo "Starting deployment to VPS"
            echo "=========================================="

            # Navigate to project directory
            cd ~/blog-webartisan

            echo ""
            echo "=== Disk space BEFORE cleanup ==="
            df -h ~

            echo ""
            echo "=== Pulling new Docker image ==="
            docker-compose pull blog

            echo ""
            echo "=== Stopping old containers ==="
            docker-compose down

            echo ""
            echo "=== AGGRESSIVE CLEANUP ==="
            # Remove ALL unused images, containers, networks, volumes
            docker system prune -af --volumes --filter "until=24h"

            echo ""
            echo "=== Starting new containers ==="
            docker-compose up -d

            echo ""
            echo "=== Waiting for containers to be healthy ==="
            sleep 10

            echo ""
            echo "=== Running Prisma migrations ==="
            docker-compose exec -T blog npx prisma migrate deploy

            echo ""
            echo "=== Disk space AFTER deployment ==="
            df -h ~

            echo ""
            echo "=== Cleanup old tagged images (keep last 3) ==="
            docker images --format '{{.Repository}}:{{.Tag}}' \
              | grep '${{ env.IMAGE_NAME }}' \
              | grep -v ':latest' \
              | sort -r \
              | tail -n +4 \
              | xargs -r docker rmi -f || true

            echo ""
            echo "=== Docker system usage ==="
            docker system df

            echo ""
            echo "=========================================="
            echo "Deployment completed successfully!"
            echo "=========================================="
